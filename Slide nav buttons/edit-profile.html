<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - ChapterFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">  <!-- Adjusted path to parent directory -->

    <!-- Appwrite SDK for uploads and auth -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.0"></script>

    <!-- Your main script (loaded after Appwrite) -->
    <script src="../script.js" defer></script>  <!-- Adjusted path to parent directory -->
</head>

<body class="loading">
    <!-- Profile Section (JS hides it instantly to prevent placeholder flash) -->
    <div class="profile-section" aria-busy="true">
        <img id="profile-pic"
             src="https://via.placeholder.com/100x100/cccccc/000000?text=U"
             alt="Profile Picture"
             class="inprofile-pic">
        <div class="profile-info">
            <h2 id="user-name">User Name</h2>
            <p id="user-email">user@example.com</p>
        </div>
    </div>

    <!-- Hidden file input for upload -->
    <input type="file" id="profile-pic-upload" accept="image/*" style="display: none;">

    <!-- Modal for auth (included in case needed) -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Log In</h2>
            <input type="email" placeholder="Enter your email" id="usernameInput">
            <div class="password-container">
                <input type="password" id="passwordInput" placeholder="Enter your password">
                <span id="togglePassword" class="eye"></span>
            </div>
            <button id="submitBtn">Submit</button>
        </div>
    </div>
</body>
</html>
