<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChapterFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- Appwrite SDK (loaded before your main script) -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.0"></script>
    
    <!-- Your main script (loaded after Appwrite) -->
    <script src="script.js" defer></script>
</head>

<body class="loading">
    <!-- Your existing body content remains unchanged -->
    <header>
        <nav class="navbar">
            <button class="hamburger" aria-label="Open menu">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
            <img class="logo" src="https://nyc.cloud.appwrite.io/v1/storage/buckets/69230e950007fef02b5b/files/69246729002ff61f16a7/view?project=69230def0009866e3192&mode=admin" alt="Logo">
            <h2>ChapterFlow</h2>
            <div class="nav-links">
                <a href="ChapterFlow.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Log in</a>
                <a href="#">Sign up</a>
            </div>
        </nav>

        <div class="slide-nav">
            <button class="close-btn"><</button>
            <p>Please log in first</p>
            <button class="login-btn">Log in</button>
        </div>
        <div class="backdrop"></div>
    </header>

    <div class="main-content">
        <img class="center-logo" src="https://nyc.cloud.appwrite.io/v1/storage/buckets/69230e950007fef02b5b/files/69246729002ff61f16a7/view?project=69230def0009866e3192&mode=admin" alt="Logo">
        <h1 class="chapterflow-title">ChapterFlow</h1>

        <h3>Read your favorite stories and discover new ones — all in one place.<br>
        You can even upload your own and earn rewards as you read and write</h3>

        <button class="explore-btn" onclick="location.href='explore.html'">Explore</button>
    </div>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Log In</h2>

            <input type="email" placeholder="Enter your email" id="usernameInput">

            <div class="password-container">
                <input type="password" id="passwordInput" placeholder="Enter your password">
                <span id="togglePassword" class="eye"></span>
            </div>
            
            <button id="submitBtn">Submit</button>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 ChapterFlow — All Rights Reserved</p>
    </footer>
</body>
</html>
